<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bingo Game</title>
  </head>
  <body>
    <header>BINGO GAME</header>
    <!-- aria-checkedについて -->
    <!-- https://developer.mozilla.org/ja/docs/Web/Accessibility/ARIA/Roles/checkbox_role -->

    <div class="btn">
      <input type="button" id="create-btn" value="カード作成" />
      <form action="" id="form">
        <label for="col_Num">ビンゴの列数(5〜13)を選択してください</label>
        <input
          type="number"
          name=""
          id="col_Num"
          value="5"
          min="5"
          max="13"
          step="2"
        />
      </form>
      <input type="button" id="ball-btn" class="hide" value="ボールを引く" />
    </div>

    <div class="container">
      <div class="bingoCard-div">
        <div class="bingoCard-num"></div>
      </div>

      <div class="number-div hide">
        <div><span></span> 個目のボール</div>
        <br />
        <div id="ball-num"></div>
        <br />
        <br />
        <div>リーチ数</div>
        <br />
        <div id="reach-num"></div>
        <br />
        <br />
        <div>ビンゴ数</div>
        <br />
        <div id="bingo-num"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
