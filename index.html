<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bingo Game</title>
  </head>
  <body>
    <header>BINGO GAME</header>

    <div class="btn">
      <input type="button" id="create-btn" value="カード作成" />
      <form action="" id="form">
        <label for="bingo_option">ビンゴの列数を選択してください</label>
        <select name="bingo_option" id="bingo_option">
          <option value="5">5列×5列</option>
          <option value="7">7列×7列</option>
          <option value="9">9列×9列</option>
          <option value="11">11列×11列</option>
          <option value="13">13列×13列</option>
        </select>
      </form>
      <input type="button" id="ball-btn" class="hide" value="ボールを引く" />
      <p id="end"></p>
    </div>

    <div class="container">
      <!-- ビンゴカードはここにjsで記述する -->
      <div class="bingoCard-div">
        <div class="bingoCard-num"></div>
      </div>

      <div class="number-div hide">
        <div><span></span> 個目のボール</div>
        <br />
        <div id="ball-num"></div>
        <br />
        <br />
        <div>リーチ数</div>
        <br />
        <div id="reach-num"></div>
        <br />
        <br />
        <div>ビンゴ数</div>
        <br />
        <div id="bingo-num"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
